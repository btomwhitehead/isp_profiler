global:
  scrape_interval: 1m
  evaluation_interval: 1m

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "speedtest-probe"
    scrape_interval: 5m
    scrape_timeout: 2m
    static_configs:
      - targets: ["speedtest-probe:9798"]

  - job_name: "smokeping-probe"
    scrape_interval: 1m
    scrape_timeout: 15s
    static_configs:
      - targets: ["smokeping-probe:9374"]
